<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <link href="CSS/bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet" type="text/CSS">
    <script src="JS/jquery-3.5.1.js" integrity=""></script>
    <script src="JS/script.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <h1 id="papinos" class="">Pa<span id="spantext">pi</span>nos</h1>
        <div class="navi">
            <ul class="nav-items">
                <li><a href="#menus">Menu</a></li>
                <li><a href="#orders">orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <div id="menu">
        <br>
        <div class="menu col-md-12">
            <div class="menu-overlay">
                <h1 class="text-center text-white" id="menu">Menu</h1>
                <div class="pizza-menu row text-center">
                    <figure class="col-sm-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ-CBujvGP3Q_bJGiTfffbZaUPi0PzsW8LJ_A&usqp=CAU" alt="small-pizza" class="wiggle">
                        <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
                    </figure>
                    <figure class="col-sm-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ-CBujvGP3Q_bJGiTfffbZaUPi0PzsW8LJ_A&usqp=CAU" alt="medium-pizza" class="wiggle">
                        <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
                    </figure>
                    <figure class="col-sm-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ-CBujvGP3Q_bJGiTfffbZaUPi0PzsW8LJ_A&usqp=CAU" alt="large-pizza" class="wiggle">
                        <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <div class="orders" id="order">
        <h1 class="text-center" id="order">Order </h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label>Pick your pizza Flavour:</label>
                    <select class="custom-select custom-select-md mb-3 flavour" required>
                        <option value="vegetable">Vegetable</option>
                        <option value="chickentikka">Chicken Tikka</option>
                        <option value="periperi">Peri-Peri Chicken</option>
                        <option value="bbq">BBQ Steak</option>
                        <!-- <option value="boerewors">Boerewors</option> -->
                        <option value="hawaiian">Hawaiian</option>
                        <option value="mushroom">Chicken and Mushroom</option>
                        <!-- <option value="regina">Regina Pizza</option> -->
                    </select>
                    <label>Chose your preferred Size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                        <option value="regular">Regular</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label for="crust">Choose your favorite Crust:</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                        <option value="thin">Thin Crust @ Ksh. 120</option>
                        <option value="thick">Thick Crust @ Ksh. 150</option>
                        <option value="flatbread">FlatBread Crust @ sh. 100</option>
                        <option value="custom">Custom Crust @ sh. 250</option>
                    </select>
                    <label>Select Your favourite Toppings</label>
                    <select class="custom-select custom-select-md mb-3" id="toppings" required>
                        <option value="tomato">Tomato @ sh. 60</option>
                        <option value="onions">Onions @ sh. 70</option>
                        <option value="mushroom">Mushroom @ sh. 90</option>
                        <option value="greenpepper">Green Pepper @ sh. 50</option>
                        <option value=""></option>
                        <option value="olives">Olives @ sh. 150</option>
                        <option value="pineapple">Pineapple @ sh. 130</option>
                        <option value="sweetcorn">Sweet Corn @ sh. 100</option>
                        <option value="macon">Macon @ sh. 100</option>
                        <option value="mince">Mince @ sh. 120</option>
                        <option value=""></option>
                        <option value="beef">Beef Peperoni @ sh. 200</option>
                        <option value="chicken">Periperi Chicken @ sh. 230</option>
                    </select>
                    <label for="number">Number of Pizza's</label>
                    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
    
    
                </form>
                <a href="#summary">
                    <button type="submit" class="btn btn-success Checkout" id="Checkout">
                        Checkout
                    </button>
                </a>
    
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <div class="contacts">
        <div class="contact-overlay">
            <h1 class="text-center contact text-white">Contacts:</h1>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-5 subs">
                    <h1 class="text-white text-center"> contact Us </h1>
                    <p class="text-center">+254 7102030</p>
                    <form>
                        <div class="email-info">
                            <div class="form-group fill-all-form">
                                <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email"
                                       required="">
                            </div>
                        </div>
                        <div class=" email-info text-center">
                            <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-5">
                    <h4 class="text-center get-pizza">send us an mail</h4>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
        
</body>
</html>
